<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 400px;
            border-bottom: 1px solid grey;
            margin: 100px auto;
        }

        .box input {
            width: 370px;
            height: 30px;
            border: 0px;
            outline: none;
        }

        .box img {
            position: absolute;
            top: 10px;
            right: 30px;
            width: 16px;
        }
    </style>
</head>

<body>
    <div class="box">
        <label>
            <img src="images/eye_close.png" id="eye">
        </label>
        <input type="password" id="psw">
    </div>
    <script>
        var eye = document.getElementById('eye')
        var psw = document.getElementById('psw')
        var flag = 0
        eye.onclick = function () {
            if (flag == 0) {
                psw.type = 'text';
                eye.src = 'images/eye_open.png';
                flag = 1;
            } else {
                psw.type = 'password';
                eye.src = 'images/eye_close.png';
                flag = 0;
            }


        }
    </script>
</body>

</html>
